<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS++ Samples: jQuery Drag &amp; Drop</title>
	<style type="text/css">
	#monkey {
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -300px;
		margin-top: -132px;
		cursor: move;

		-webkit-user-drag: none;
		-khtml-user-drag: none;
		-moz-user-drag: none;
		-o-user-drag: none;
		user-drag: none;
	}
	</style>
</head>
<body>
<img src="monkey.png" id="monkey"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="compiled/main.jspp.js"></script>
</body>
</html>
