# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=if in do for new try let this else case with while break catch throw const yield return typeof delete switch default finally continue debugger instanceof export extends implements package true false null import external module foreach typeid enum interface class super implicit explicit undefined private protected public static final inline property abstract optional virtual override
secondary=var function bool string byte short int long float double char void signed unsigned
docComment=deprecated example overload param return see summary

[settings]
# default extension used when saving files
extension=jspp

lexer_filetype=C

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[lexer_properties]
lexer.cpp.allow.dollars=1
lexer.cpp.track.preprocessor=0
lexer.cpp.triplequoted.strings=1
lexer.cpp.backquoted.strings=1
lexer.cpp.escape.sequence=1
lexer.cpp.hashquoted.strings=1

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1

[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
compiler=js++ "%f"
run=

